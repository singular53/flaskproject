{% extends 'base.html' %}

{% block title %}
Flask--首页
{% endblock %}


{% block main %}
<div class="container">
	<div class="list-group">
		{% for a in articles %}
		{% if a == articles|first %}
		<a href="/{{ a.id }}" class="list-group-item active">
			{{ a.chapter }}
		</a>
		{% else %}
		<a href="/{{ a.id }}" class="list-group-item">
			{{ a.chapter }}
		</a>
		{% endif %}
		{% endfor %}
		
	</div>
</div>


{% endblock %}
